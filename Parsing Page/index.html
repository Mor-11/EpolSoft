<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/style.css" />
    <title>Parsing Page</title>
  </head>

  <body>
    <main class="parsing">
      <div class="parsing__input">
        <input type="text" class="parsing__input_nemder" placeholder="Number" />
        <input
          type="text"
          class="parsing__input_converted"
          placeholder="Converted"
          readonly
        />
      </div>
      <div class="parsing__selection">
        <div class="parsing__selection_NAI">
          <span class="selection_title">NAI</span>
          <li>
            <input
              type="radio"
              name="NAI"
              id="national"
              value="00000001"
              checked
            />
            <label for="national">National</label>
          </li>
          <li>
            <input type="radio" name="NAI" id="unknown" value="00000010" />
            <label for="unknown">Unknown</label>
          </li>
          <li>
            <input
              type="radio"
              name="NAI"
              id="national significant"
              value="00000011"
            />
            <label for="national significant">National Significant</label>
          </li>
          <li>
            <input
              type="radio"
              name="NAI"
              id="lntarnational"
              value="00000100"
            />
            <label for="lntarnational">Intarnational</label>
          </li>
        </div>

        <div class="parsing__selection_Screening">
          <span class="selection_title">Screening</span>
          <li>
            <input
              type="radio"
              name="Screening"
              id="not varified"
              value="00000000"
            />
            <label for="not varified">Not Varified</label>
          </li>
          <li>
            <input
              type="radio"
              name="Screening"
              id="varified and passed"
              value="00000001"
            />
            <label for="varified and passed">Varified and passed</label>
          </li>
          <li>
            <input
              type="radio"
              name="Screening"
              id="varified and failed"
              value="00000010"
            />
            <label for="varified and failed">Varified and failed</label>
          </li>
          <li>
            <input
              type="radio"
              name="Screening"
              id="network provided"
              value="00000011"
            />
            <label for="network provided">Network provided</label>
          </li>
        </div>

        <div class="parsing__selection_Presentation">
          <span class="selection_title">Presentation</span>
          <li>
            <input
              type="radio"
              name="Presentation"
              id="allowed"
              value="00000000"
              checked
            />
            <label for="allowed">Allowed</label>
          </li>
          <li>
            <input
              type="radio"
              name="Presentation"
              id="restricted"
              value="00000100"
            />
            <label for="restricted">Restricted</label>
          </li>
          <li>
            <input
              type="radio"
              name="Presentation"
              id="not availadle"
              value="00001000"
            />
            <label for="not availadle">Not availadle</label>
          </li>
        </div>

        <div class="parsing__selection_Numberring_Plan">
          <span class="selection_title">Numberring Plan</span>

          <li>
            <input
              type="radio"
              name="Numberring_Plan"
              id="ISDN"
              value="00010000"
            />
            <label for="ISDN">ISDN</label>
          </li>
          <li>
            <input
              type="radio"
              name="Numberring_Plan"
              id="daya"
              value="00110000"
            />
            <label for="daya">Daya</label>
          </li>
          <li>
            <input
              type="radio"
              name="Numberring_Plan"
              id="telex"
              value="01000000"
            />
            <label for="telex">Telex</label>
          </li>
        </div>

        <div class="parsing__selection_Routing">
          <span class="selection_title">Routing</span>

          <li>
            <input
              type="radio"
              name="Routing"
              id="allowed"
              value="00000000"
              checked
            />
            <label for="allowed">Allowed</label>
          </li>
          <li>
            <input type="radio" name="not allowed" id="" value="10000000" />
            <label for="not allowed">Not allowed</label>
          </li>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
